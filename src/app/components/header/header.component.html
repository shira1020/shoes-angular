<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1"
role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog cascading-modal modal-avatar modal-sm modal-content" role="document">
    <!--Content-->
    <!-- <div class="modal-content"> -->

        <!--Header-->
        <div class="modal-header">
            <!-- https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29 -->
            <img src="./assets/design/shoes-time-logo.png" alt="avatar" class="rounded-circle img-responsive">
        </div>
        <!--Body-->
        <div class="modal-body mb-1">
            <h5 class="mt-1 mb-2 text-center">Sign In</h5>

            <div class="md-form ml-0 mr-0">
                <input [(ngModel)]="id_emp" type="number" id="form29"
                    class="form-control form-control-sm ml-0" pattern="[0-9]{8,9}" mdbInput mdbValidate>
                <!-- [formControl]="modalFormAvatarPassword" -->
                <label for="form29" class="ml-0">Enter Id</label>
            </div>

            <div style="width: 100%;" class="md-form ml-0 mr-0">
                
                <input #input type="password" [(ngModel)]="password" id="form30"
                    class="form-control form-control-sm ml-0" mdbInput mdbValidate>
                <!-- [formControl]="modalFormAvatarPassword" -->
                <mdb-icon far #icon class="prefix"  icon="eye"  (click)="changeInput(input,icon)"></mdb-icon>
                
                <label for="form30" class="ml-0">Enter password</label>
               
            
            </div>
     
     
            <!-- <mdb-error
*ngIf="modalFormAvatarPassword.invalid && (modalFormAvatarPassword.dirty || modalFormAvatarPassword.touched)">
Input invalid
</mdb-error>
<mdb-success
*ngIf="modalFormAvatarPassword.valid && (modalFormAvatarPassword.dirty || modalFormAvatarPassword.touched)">
Input valid
</mdb-success> -->

            <div *ngIf="worker==true" class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Choose
                        Branch</label>
                </div>


                <select class="custom-select" id="inputGroupSelect01"
                    [(ngModel)]="worker_branch">

                    <option *ngFor="let branch of braches" [ngValue]="branch" value="">
                        {{branch}}</option>
                </select>
            </div>


            <div class="text-center mt-4">
                <!--routerLink="{{url}}" routerLink="/home"     (click)="frame.hide()" -->
                <button (click)="IsEmployee()" class="btn aqua-gradient" mdbBtn color="cyan"
                    rounded="true" mdbWavesEffect>Log Out
                    <mdb-icon fas icon="sign-in-alt" class="ml-1"></mdb-icon>
                </button>
                <div *ngIf="Is_employee==false">one of the fieled not correct</div>
            </div>
        </div>

    <!-- </div> -->
    <!--/.Content-->
</div>
</div>













































<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
      <!--Content-->
      <div class="modal-content">

          <!--Header-->
          <div class="modal-header">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.png" alt="avatar"
                  class="rounded-circle img-responsive">
          </div>
          <!--Body-->
          <div class="modal-body mb-1">

              <h5 class="mt-1 mb-2 text-center">Maria Doe</h5>

              <div class="md-form ml-0 mr-0">
                  <input type="password" [(ngModel)]="password" type="text" id="form29" class="form-control form-control-sm ml-0" mdbInput
                      mdbValidate >
                      <!-- [formControl]="modalFormAvatarPassword" -->
                  <label for="form29" class="ml-0">Enter Id</label>
                  <mdb-error
                      *ngIf="modalFormAvatarPassword.invalid && (modalFormAvatarPassword.dirty || modalFormAvatarPassword.touched)">
                      Input invalid
                  </mdb-error>
                  <mdb-success
                      *ngIf="modalFormAvatarPassword.valid && (modalFormAvatarPassword.dirty || modalFormAvatarPassword.touched)">
                      Input valid
                  </mdb-success>
              </div>

              <!-- <div class="text-center mt-4">
                 (click)="frame.hide()" 
               <button (click)="IsWorker()" (click)="frame.hide()" mdbBtn color="cyan" rounded="true" class="mt-1 waves-light" mdbWavesEffect>Enter
                      <mdb-icon fas icon="sign-in-alt" class="ml-1"></mdb-icon>
                  </button>
              </div> -->
          </div>

      </div>
      <!--/.Content-->
  </div>
</div>
