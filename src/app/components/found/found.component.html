<div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url(./assets/design/background.jpg);">
  <div class="full-bg-img mask rgba-black-light">
    <div class="container flex-center">
      <div class="row pt-5 mt-3 w-100">
        <div class="col-md-12">
          <div class="text-center">
    


<!-- start -->

<mdb-card style="width: 50%;height:50%;margin-left: 25%;">
   
  <mdb-card-body>
    <!--Title-->
    <!-- {{stock_id}} -->
    <div *ngIf="stock_id==0 ; else elseBlock1 ">
      <mdb-card-title>
      <h4  >The shoe found</h4>
    </mdb-card-title>
    <button (click)="basicModal.show()"mdbBtn color="primary" class="btn aqua-gradient" 
     mdbWavesEffect>to order</button>
    </div>
    
    <ng-template #elseBlock1>
      your order code: {{1000+stock_id}}
      <br>
      the order performed ,please wait...  
      <br>
      <span *ngIf="queue==0; else elseBlock">the order in the way to you</span>
      <ng-template #elseBlock>your num in queue is {{queue}}</ng-template>
       
    </ng-template>
    
  
  </mdb-card-body>
</mdb-card>

<!-- end -->
      
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 



<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" >
      <!-- <div  >fgfg</div> -->
      <div color="primary"    class="modal-header" class="gradient-card-header aqua-gradient align-items-center">
        <button type="button"  class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        
        <h4 class="modal-title w-100" id="myModalLabel">Order from stock</h4>
      </div>
      <div class="modal-body">
        <!-- Material outline input -->
 <div class="md-form md-outline">
  <input type="text" id="form1" class="form-control" mdbInput [(ngModel)]="name">
  <label for="form1">YOUR NAME</label>
 </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" (click)="basicModal.hide()" class="btn aqua-gradient"  mdbWavesEffect  >Close</button>
          <button (click)="AddOrderToStock()"(click)="basicModal.hide()"  type="button" mdbBtn color="primary" class="btn aqua-gradient"  mdbWavesEffect>Save!</button>
  


 
        </div>
    </div>
  </div>
</div>
