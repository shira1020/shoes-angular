<div class="view jarallax" data-jarallax='{"speed": 0.2}'
    style="background-image: url(./assets/design/background.jpg);">
    <div class="full-bg-img mask rgba-black-light">
        <div class="container flex-center">
            <div class="row pt-5 mt-3 w-100">
                <div class="col-md-12">
                    <div class="text-center">



                        <!-- Table with panel -->
                        <div *ngIf="true;  else elseNotFoundBranch" style="width: 50%;height:50% ;margin-left:25%" class="card card-cascade narrower">

                            <!--Card image-->
                            <div
                                class="view-cascade gradient-card-header aqua-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

                                <div>
                                </div>

                                <a href="" class="white-text mx-3">BRANCHES</a>

                                <div>
                                </div>

                            </div>
                            <!--/Card image-->

                            <div class="px-4">
                                <div class="table-wrapper">
                                    <!--Table-->
                                    <table class="table table-hover mb-0">

                                        <!--Table head-->
                                        <thead>
                                            <tr>
                                                <!-- <th>

                            <label class="form-check-label" for="checkbox" class="mr-2 label-table"></label>
                        </th> -->
                                                <th class="th-lg" class="text-info">
                                                    Branch Name

                                                </th>
                                                <th class="th-lg" class="text-info">
                                                    Adress

                                                </th>
                                                <th class="th-lg" class="text-info">
                                                    Map Link

                                                </th>
                                            </tr>
                                        </thead>
                                        <!--Table head-->

                                        <!--Table body-->
                                        <tbody>
                                            <tr *ngFor='let branch of branches'>
                                          
                                                <td >{{branch.name}}</td>
                                                <td>{{branch.adress}}</td>
                                                <td><a href="{{branch.mapLink}}" target="_blank"> <img
                                                            style="width:40px;height: 40px;margin-left: 50px;"
                                                            src="./assets/google-maps.png">‚Äè
                                                    </a></td>
                                            </tr>
                                        </tbody>
                                        <!--Table body-->
                                    </table>
                                    <!--Table-->
                                </div>
                            </div>

                        </div>
                        <!-- Table with panel -->
                       
                        <ng-template #elseNotFoundBranch>

                            <mdb-card style="width: 50%;height:50%;margin-left: 25%;">
   
                                <mdb-card-body>
                                  <!--Title-->
                                  <mdb-card-title>
                                    <h2 class="text-info">Sorry</h2>
                                  </mdb-card-title>
                              
                                  <!--Text-->
                                  <h4>Not found any branch
                                  </h4>
                              
                                 
                                </mdb-card-body>
                              </mdb-card>
                        </ng-template>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
